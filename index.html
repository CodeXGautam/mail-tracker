<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Tracker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .section-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .email-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .email-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }

        .email-item:hover {
            background: #f8f9fa;
        }

        .email-item:last-child {
            border-bottom: none;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .status-sent { background-color: #9e9e9e; }
        .status-delivered { background-color: #4caf50; }
        .status-read { background-color: #2196f3; }
        .status-failed { background-color: #f44336; }

        .email-info {
            flex: 1;
        }

        .email-subject {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .email-details {
            font-size: 0.9em;
            color: #666;
        }

        .email-time {
            font-size: 0.8em;
            color: #999;
            margin-left: 10px;
        }

        .log-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .log-item {
            padding: 12px 20px;
            border-bottom: 1px solid #f1f3f4;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-item:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: #999;
            margin-right: 10px;
        }

        .log-email-id {
            color: #667eea;
            font-weight: bold;
        }

        .log-ip {
            color: #666;
        }

        .log-user-agent {
            color: #999;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .filters {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #e9ecef;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .no-data {
            padding: 40px;
            text-align: center;
            color: #999;
            font-style: italic;
        }

        .system-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online { background-color: #4caf50; }
        .status-offline { background-color: #f44336; }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="system-status">
        <span class="status-indicator" id="server-status"></span>
        <span id="server-text">Checking server...</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸ“§ Mail Tracker Dashboard</h1>
            <p>Real-time email tracking and analytics</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-emails">0</div>
                <div class="stat-label">Total Emails Tracked</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pixels-served">0</div>
                <div class="stat-label">Pixels Served</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="read-emails">0</div>
                <div class="stat-label">Emails Read</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="delivered-emails">0</div>
                <div class="stat-label">Emails Delivered</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <div class="section-header">
                    <div class="section-title">ðŸ“¬ Sent Emails</div>
                    <button class="refresh-btn" onclick="refreshEmails()">Refresh</button>
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-status="all">All</button>
                    <button class="filter-btn" data-status="sent">Sent</button>
                    <button class="filter-btn" data-status="delivered">Delivered</button>
                    <button class="filter-btn" data-status="read">Read</button>
                    <button class="filter-btn" data-status="failed">Failed</button>
                </div>
                <div class="email-list" id="sent-emails-list">
                    <div class="no-data">No emails tracked yet</div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <div class="section-title">ðŸ“Š Tracking Logs</div>
                    <button class="refresh-btn" onclick="refreshLogs()">Refresh</button>
                </div>
                <div class="log-list" id="tracking-logs">
                    <div class="no-data">No tracking activity yet</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
